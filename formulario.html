<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <header>
        <h1>Formulario</h1>
    </header>

<form style="max-width: 600px; margin: 0 auto; padding: 20px; border: 2px solid #ccc; border-radius: 10px; font-family: sans-serif;">
    <h2 style="text-align: center;">Formulário de Solicitação</h2>

    <!-- Nome -->
    <label>Nome:</label><br>
    <input type="text" name="nome" style="width: 100%; padding: 8px;" required><br><br>

    <!-- Sobrenome -->
    <label>Sobrenome:</label><br>
    <input type="text" name="sobrenome" style="width: 100%; padding: 8px;" required><br><br>

    <!-- Telefone (com máscara simples via pattern) -->
    <label>Telefone:</label><br>
    <input type="tel" name="telefone" style="width: 100%; padding: 8px;" placeholder="(99) 99999-9999" pattern="\(\d{2}\)\s\d{5}-\d{4}" required><br><br>

    <!-- E-mail -->
    <label>E-mail:</label><br>
    <input type="email" name="email" style="width: 100%; padding: 8px;" required><br><br>

    <!-- Mensagem -->
    <label>Mensagem:</label><br>
    <textarea name="mensagem" rows="5" style="width: 100%; padding: 8px;" required></textarea><br><br>

    <!-- Lista de línguas -->
    <label>Idioma Aplicado:</label><br>
    <select name="idioma" style="width: 100%; padding: 8px;" required>
        <option value="">Selecione</option>
        <option>Inglês</option>
        <option>Espanhol</option>
        <option>Francês</option>
        <option>Português (pt-br)</option>
    </select><br><br>

    <!-- Upload de protótipo -->
    <label>Upload do Protótipo (PDF, DOC, DOCX, JPEG, PNG):</label><br>
    <input type="file" name="prototipo" accept=".pdf,.doc,.docx,.jpeg,.jpg,.png" style="width: 100%; padding: 8px;" required><br><br>

    <!-- Múltipla escolha: Linguagens preferidas -->
    <label>Linguagens preferidas:</label><br>
    <select name="linguagens" multiple size="4" style="width: 100%; padding: 8px;" required>
        <option>Python</option>
        <option>JavaScript</option>
        <option>Java</option>
        <option>C#</option>
        <option>PHP</option>
    </select><br><br>

    <!-- Rádio: Banco de Dados -->
    <label>Banco de Dados Recomendado:</label><br>
    <input type="radio" name="banco" value="MySQL" required> MySQL<br>
    <input type="radio" name="banco" value="PostgreSQL"> PostgreSQL<br>
    <input type="radio" name="banco" value="MongoDB"> MongoDB<br><br>

    <!-- Turno de preferência -->
    <label>Turno de Reunião:</label><br>
    <select name="turno" style="width: 100%; padding: 8px;" required>
        <option value="">Selecione</option>
        <option>Manhã</option>
        <option>Tarde</option>
        <option>Noite</option>
    </select><br><br>

    <!-- Horário sugerido (Time) -->
    <label>Melhor horário para reuniões:</label><br>
    <input type="time" name="horario" style="width: 100%; padding: 8px;" required><br><br>

    <!-- Previsão de entrega (Date) -->
    <label>Previsão de entrega:</label><br>
    <input type="date" name="data_entrega" style="width: 100%; padding: 8px;" required><br><br>

    <!-- Botões -->
    <div style="text-align: center;">
        <button type="reset" style="padding: 10px 20px; margin-right: 10px;">Limpar</button>
        <button type="submit" style="padding: 10px 20px;">Enviar</button>
    </div>
</form>


<header>
</header>



</body>
</html>
