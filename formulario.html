<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <header>
        <h1>Formulario</h1>
    </header>

    <div class="container py-4">
        <h2 class="mb-4 text-center">Formulário de Solicitação</h2>
        <form>
      
          <!-- Nome e Sobrenome -->
          <div class="row mb-3">
            <div class="col">
              <label class="form-label">Nome</label>
              <input type="text" class="form-control" name="nome" required>
            </div>
            <div class="col">
              <label class="form-label">Sobrenome</label>
              <input type="text" class="form-control" name="sobrenome" required>
            </div>
          </div>
      
          <!-- Telefone -->
          <div class="mb-3">
            <label class="form-label">Telefone</label>
            <input type="tel" class="form-control" name="telefone" placeholder="(99) 99999-9999" pattern="\(\d{2}\)\s\d{5}-\d{4}" inputmode="tel" required>
          </div>
      
          <!-- E-mail -->
          <div class="mb-3">
            <label class="form-label">E-mail</label>
            <input type="email" class="form-control" name="email" required>
          </div>
      
          <!-- Mensagem -->
          <div class="mb-3">
            <label class="form-label">Mensagem</label>
            <textarea class="form-control" name="mensagem" rows="4" required></textarea>
          </div>
      
          <!-- Idioma -->
          <div class="mb-3">
            <label class="form-label">Idioma Aplicado</label>
            <select class="form-select" name="idioma" required>
              <option value="">Selecione</option>
              <option>Inglês</option>
              <option>Espanhol</option>
              <option>Francês</option>
              <option>Português (pt-br)</option>
            </select>
          </div>
      
          <!-- Upload -->
          <div class="mb-3">
            <label class="form-label">Upload do Protótipo (PDF, DOC, JPEG, PNG)</label>
            <input type="file" class="form-control" name="prototipo" accept=".pdf,.doc,.docx,.jpeg,.jpg,.png" required>
          </div>
      
          <!-- Linguagens Preferidas -->
          <div class="mb-3">
            <label class="form-label">Linguagens Preferidas</label>
            <select class="form-select" name="linguagens[]" multiple size="4" required>
              <option>Python</option>
              <option>JavaScript</option>
              <option>Java</option>
              <option>C#</option>
              <option>PHP</option>
            </select>
          </div>
      
          <!-- Banco de Dados -->
          <div class="mb-3">
            <label class="form-label">Banco de Dados Recomendado</label><br>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="banco" value="MySQL" required>
              <label class="form-check-label">MySQL</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="banco" value="PostgreSQL">
              <label class="form-check-label">PostgreSQL</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="banco" value="MongoDB">
              <label class="form-check-label">MongoDB</label>
            </div>
          </div>
      
          <!-- Turno -->
          <div class="mb-3">
            <label class="form-label">Turno Preferido para Reuniões</label>
            <select class="form-select" name="turno" required>
              <option value="">Selecione</option>
              <option>Manhã</option>
              <option>Tarde</option>
              <option>Noite</option>
            </select>
          </div>
      
          <!-- Horário e Data -->
          <div class="row mb-4">
            <div class="col">
              <label class="form-label">Melhor Horário</label>
              <input type="time" class="form-control" name="horario" required>
            </div>
            <div class="col">
              <label class="form-label">Previsão de Entrega</label>
              <input type="date" class="form-control" name="data_entrega" required>
            </div>
          </div>
      
          <!-- Botões -->
          <div class="d-flex justify-content-center gap-3">
            <button type="reset" class="btn btn-secondary">Limpar</button>
            <button type="submit" class="btn btn-primary">Enviar</button>
          </div>
        </form>
      </div>
      
      <!-- Bootstrap JS (opcional, para interatividade extra) -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
      </body>
      </html>


<header>
</header>



</body>
</html>
